<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Collection - AI Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-12 tracking-tight">Edit Collection</h1>

        <!-- Edit Collection Form -->
        <form action="{{ url_for('main.edit_collection', collection_id=collection.id) }}" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-lg">
            <div class="mb-6">
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Collection Name:</label>
                <input type="text" id="name" name="name" value="{{ collection.name }}" class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-900 focus:ring-4 focus:ring-indigo-400 focus:outline-none transition-shadow duration-300" required>
            </div>
            <div class="mb-6">
                <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Description:</label>
                <textarea id="description" name="description" class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-900 focus:ring-4 focus:ring-indigo-400 focus:outline-none transition-shadow duration-300" rows="3">{{ collection.description }}</textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-150">
                    Update Collection
                </button>
                <a href="{{ url_for('main.view_collection', collection_id=collection.id) }}" class="text-indigo-500 hover:text-indigo-700 font-semibold transition duration-150">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>

</html>
