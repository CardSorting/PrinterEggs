<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-3xl shadow-lg overflow-hidden">
            <div class="p-8">
                <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">Login</h1>
                <!-- Update action URL to use 'main.login' with blueprint prefix -->
                <form action="{{ url_for('main.login') }}" method="POST">
                    <div class="mb-6">
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username:</label>
                        <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-900 focus:ring-4 focus:ring-indigo-400 focus:outline-none transition-shadow duration-300" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password:</label>
                        <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-900 focus:ring-4 focus:ring-indigo-400 focus:outline-none transition-shadow duration-300" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-150">
                            Login
                        </button>
                        <!-- Update URL to use 'main.register' with blueprint prefix -->
                        <a href="{{ url_for('main.register') }}" class="font-semibold text-indigo-500 hover:text-indigo-700 transition duration-150">
                            Don't have an account? Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html
